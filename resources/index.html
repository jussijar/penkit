<!DOCTYPE html>
<html lang="en" ng-app="penkit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PENKIT">
    <title>PENKIT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/penkit.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
  </head>

  <body role="document" ng-controller="PenkitController">
	<h1 class="form-group text-center">PENKIT<small>BETA</small></h1>
	<form name="form">
	<div class="col-sm-12 form-group">
		<input 	type="text" 
				ng-model="user.team" 
				class="form-control input-lg" placeholder="PENKKITIIMIN NIMI" required>
	</div>
	<div class="col-sm-12 form-group">
		<input 	type="text" 
				ng-model="user.name" 
				class="form-control input-lg" placeholder="NOSTAJAN NIMI" required>
	</div>
	<div class="col-sm-6 form-group">
		<select ng-model="user.sex" 
				class="form-control input-lg">
			<option value="MALE">MIES</option>
			<option value="FEMALE">NAINEN</option>
		</select>
	</div>
	<div class="col-sm-6 form-group">
		<input 	type="number" step="5" min="40"
				ng-model="user.weight" 
				class="form-control input-lg" placeholder="NOSTAJAN PAINO" required>
	</div>
	<div class="col-sm-12 form-group">
		<button type="button" class="btn btn-default btn-lg btn-block" ng-click="showSetit=!showSetit">SYÖTÄ NOSTOT
			<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
		</button>
	</div>
	<div class="well" ng-show="showSetit">
		<div class="col-sm-12 form-group">
			<button type="button" class="btn btn-default btn-block" ng-click="user.lifts.push({})">LISÄÄ SETTI</button>
		</div>
		<div ng-repeat="lift in user.lifts">
			<div class="col-sm-4 form-group">
				<input 	type="number" step="5" min="20"
						ng-model="lift.weight" 
						class="form-control" placeholder="NOSTO KILOT" required>
			</div>
			<div class="col-sm-4 form-group">
				<input 	type="number" step="1" min="0"
						ng-model="lift.multiplier" 
						class="form-control" placeholder="TOISTOT" required>
			</div>
			<div class="col-sm-4 form-group">
				<button type="button" class="btn btn-default btn-block" 
						ng-click="user.lifts.splice(user.lifts.indexOf(lift),1)">POISTA</button>
			</div>
		</div>
		<div class="col-sm-12 form-group">
			<label>YHTEENSÄ</label>
		</div>
		<div class="col-sm-4 form-group">
			<label class="pull-left">{{calculateKg()}} kg</label>
		</div>
		<div class="col-sm-8 form-group">
			<label class="pull-left">{{calculateWilks()}} wilks</label>
		</div>
		<div class="col-sm-12 form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="sendLifts(form)">NOSTA!</button>
		</div>
	</div>
	</form>
	<table class="col-sm-4 form-group table table-striped">
		<thead>
			<tr>
				<th class="col-sm-4"></th>
				<th class="col-sm-4">
					<a ng-click="user.predicate='-dkg'" href="#https://en.wikipedia.org/wiki/Kilogram" class="pull-right">kg</a>
				</th>
				<th class="col-sm-4">
					<a ng-click="user.predicate='-dwk'" href="#https://en.wikipedia.org/wiki/Wilks_Coefficient" class="pull-right">wilks</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams | orderBy:user.predicate">
				<td>{{team._id}}</td>
				<td class="text-right showDiff-{{showDiff}}">
					<span ng-hide="showDiff"><strong>{{round(team.kg)}}</strong></span>
					<span ng-show="showDiff"><strong>+{{round(team.dkg)}}</strong></span>
				</td>
				<td class="text-right showDiff-{{showDiff}}">
					<span ng-hide="showDiff"><strong>{{round(team.wk)}}</strong></span>
					<span ng-show="showDiff"><strong>+{{round(team.dwk)}}</strong></span>
				</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
