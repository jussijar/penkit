<!DOCTYPE html>
<html lang="en" ng-app="penkit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PENKIT">
    <title>PENKIT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/penkit.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
  </head>

  <body role="document" ng-controller="PenkitController">
	<h1 class="form-group text-center">PENKIT<small>BETA</small></h1>
	<form name="form">
	<div class="col-sm-12 form-group">
		<input 	type="text" 
				ng-model="user.team" 
				class="form-control input-lg" placeholder="PENKKITIIMIN NIMI" required>
	</div>
	<div class="col-sm-12 form-group">
		<input 	type="text" 
				ng-model="user.name" 
				class="form-control input-lg" placeholder="NOSTAJAN NIMI" required>
	</div>
	<div class="col-sm-4 form-group">
		<select ng-model="user.sex" 
				class="form-control input-lg">
			<option value="MALE">MIES</option>
			<option value="FEMALE">NAINEN</option>
		</select>
	</div>
	<div class="col-sm-4 form-group">
		<input 	type="number" step="5" min="40"
				ng-model="user.weight" 
				class="form-control input-lg" placeholder="OMAT KILOT" required>
	</div>
	<div class="col-sm-4 form-group">
		<input 	type="number" step="5" min="40"
				ng-model="user.lift" 
				class="form-control input-lg" placeholder="NOSTO KILOT" required>
	</div>
	<div class="col-sm-12 form-group">
		<button type="submit" class="btn btn-default btn-lg btn-block" ng-click="addLift(form)">NOSTA!</button>
	</div>
	</form>
	<table class="col-sm-4 form-group table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>
					<div class="col-sm-4 form-group pull-right">
						<select class="form-control input-lg" 
								ng-init="view='kg'"
								ng-model="view"
								ng-change="predicate='difference.{{view}}'">
							<option value="kg">KG</option>
							<option value="sinclair">SINCLAIR</option>
							<option value="wilks">WILKS</option>
						</select>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams | orderBy:predicate">
				<td class="col-sm-8">{{team.name}}</td>
				<td class="text-right showDiff-{{showDiff}}">
					<span ng-hide="showDiff"><strong>{{round(team.totalScore[view])}}</strong></span>
					<span ng-show="showDiff"><strong>+{{round(team.difference[view])}}</strong></span>
				</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
